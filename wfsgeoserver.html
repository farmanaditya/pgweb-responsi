<script>
    // Fetch GeoJSON data from your server
$.getJSON("wfsgeoserver.php", function (data) {
    // Process the data and add it to the GeoJSON layer
    wfsgeoserver.addData(data);

    // Style the GeoJSON layer
    wfsgeoserver.eachLayer(function (layer) {
        var aktif = layer.feature.properties.aktif;

        if (aktif >= 94 && aktif <= 196) {
            layer.setStyle({
                fillColor: '#ffffff',
                color: '#232323',
                weight: 1
            });
        } else if (aktif > 196 && aktif <= 390) {
            layer.setStyle({
                fillColor: '#ff8080',
                color: '#232323',
                weight: 1
            });
        } else if (aktif > 390 && aktif <= 941) {
            layer.setStyle({
                fillColor: '#ff0000',
                color: '#232323',
                weight: 1
            });
        }

        // Add a popup with the kecamatan property
        var kecamatan = layer.feature.properties.kecamatan;
        layer.bindPopup(kecamatan);
    });

    // Add the GeoJSON layer to your map
    map.addLayer(wfsgeoserver);
  
});

    </script>
